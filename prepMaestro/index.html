<body onload="load()">

            <div class="gap1"></div>
            <div class="profile">
                <svg class="profileImg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">

                  </svg>
                  <div class="profileName" style="background-color: white;
                  ">John Smith</div>
            </div>
        </div>
        <div class="box2">
            <div class="ques">
                <div id="questionTitle">questionTitle</div>
                <div id="questionName" class="bd-callout bd-callout-info">questionName</div>
                <div id="options">
                    <span class="inp">
                        <input type="radio" name="question" id="option1">
                        <label id="opt1" for="option1"></label>
                    </span>
                    <span class="inp">
                    <input type="radio" name="question" id="option2">
                    <label id="opt2" for="option2"></label>
                </span>
                <span class="inp">

                </span>
            </div>
            </div>
        </div>

                <div class="box3">
                <div id="markForReview">
                    <div class="input-group-text">

                <label id="mark" for="markReview">mark for Review</label> 
            </div>

            </div>

                </div>
            </div>
    </div>

        <div class="footer">

                <button id="prev" type="button " class="prev dir dir1 btn btn-primary"> <img class="btn" src="images/left-arrow.png" alt="">

                <button id="next" type="button" class="next dir dir1 btn btn-primary">Next
                    <img class="btn" src="images/right-arrow.png" alt="">
                </button>

            <button id="submit" type="button" class="submit dir  btn btn-success">Submit</button>
        </div>
    </footer>
